<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slyles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="slyles/style.css">
    <title>Figma Land</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                <div class="nav__container--logo">
                    <div class="nav__logo"></div>
                </div>
                <ul class="nav__links">
                    <li class="">
                        <a href="" class=" nav__links--home nav__links--buttons">Home</a></li>
                    <li>
                        <a href="" class="nav__links--shop nav__links--buttons">Shop</a></li>
                    <li>
                        <a href="" class="nav__links--account nav__links--buttons">Account</a></li>
                    <li>
                        <a href="" class="nav__links--pages nav__links--buttons">Pages</a></li>
                    <li>
                        <a href="" class="nav__links--blog nav__links--buttons">Blog</a></li>
                    <li>
                        <a href="" class="nav__links--docs nav__links--buttons">Docs / Components</a></li>
                </ul>
                <div class="nav__my--account">
                    <div class="nav__border">
                        <div class="nav__icon--avatar"></div>
                    </div>
                    <h4 class="nav__text--my--account">My account</h4>
                    <div class="nav__icon--heart"></div>
                    <div class="nav__border">
                        <div class="nav__icon--basket"></div>
                    </div>
                </div>
            </nav>
            <main class="main">
                <div class="main__contant">
                    <h3 class="main__subtitle">Summer 2020</h3>
                    <h1 class="main__title">New collection</h1>
                    <h3 class="main__text">Find The Perfect style for you </h3>
                </div>
                <button class="main__button">Shop now</button>
            </main>
        </header>
        <section class="category__img">
            <div class="category__img--container">
                <div class="container__img--text--centred">
                    <img class="category__img--hat" src="assets/accessories/hats/blue-green_hat.jpg" alt="hat">
                    <button class="category__img--centered--button category__img--centered--hat">Hat</button>
                </div>
                <div class="container__img--text--centred">
                    <img class="category__img--shoes" src="assets/sneakers/red_nike.jpg" alt="shoes">
                    <button class="category__img--centered--button category__img--centered--shoes">Shoes</button>
                </div>
            </div>
            <div class="category__img--container--dresses">
                <div class="container__img--text--centred">
                    <img class="category__img--dresses" src="assets/dresses/grean_polka_dot_dress.jpg" alt="dresses">
                    <button class="category__img--centered--button category__img--centered--dresses">Dresses</button>
                </div>
            </div>
            <div class="category__img--container">
                <div class="container__img--text--centred">
                    <img class="category__img--bags" src="assets/accessories/bags/pink_bag.jpg" alt="bags">
                    <button class="category__img--centered--button category__img--centered--bags">Bags</button>
                </div>
                <div class="container__img--text--centred">
                    <img class="category__img--clothes" src="assets/shirts/man/pink_shirt.jpg" alt="clothes">
                    <button class="category__img--centered--button category__img--centered--clothes">Clothes</button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
